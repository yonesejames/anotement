{% extends "base.html" %} 

{% block title %}User Section{% endblock %} 

{% block content %}

    <div class="user__content">
        <h1 class="user__header">User Settings</h1>
        <div class="user__table">
            <table style="table-layout:fixed" cellspacing=1 cellpadding=2 width="70%" border="1">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
{% endblock %}
